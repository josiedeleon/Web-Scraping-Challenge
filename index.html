<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .dataframe{
            border:2px solid black;
        }
        h5{
            font-size: 20px;
        }
        p{
            font-size: 15px
        }
        
    </style>
</head>
<body>
            <h1 class="display-4" style="font-weight:500;">Mission to Mars</h1>
            <p class="lead">
        </div>
    </div>
    
    <!--first section-->
    <div class="container">
        <h4> NASA Mars News</h4>
        <h5>{news_title}</h5>
        <p>{news_p}</p>
    </div>


    <!--second section-->
    <div class = "container">
        <div class = "row">
            
            <!--left container-->
            <div class="col-8">
                <h4>JPL Mars Space Images - Featured Image</h4>
                <img src={featured_image_url} class="img-fluid" 
                 style="max-width:100%; max-height: auto;">
            </div>
   </div>
                <div style="margin-top:30px;">
                    <!-- table -->
                    <h5>Mars Facts</h5>
                    <div style="max-width: 400px; max-height: 100px; font-size: 15px; margin-bottom: 50px;">
                        {mars_facts_table}
                    </div>
                </div> 
            </div>

        </div>
    </div>
     
    <!--section for imgs-->
    <div class="container" style="margin-top: 100px;">
        <h4 style="padding-top: 50px; text-align: center;">Mars Hemispheres</h4>
        <hr>

        <div class="col-12">
            <div class="row">

                {% for image in image_search %}
                <div class = "col-6">
                    <!--card items-->
                    <div class="card" style="margin: 30px;">
                        <img src="{full_images}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text" style="font-weight: 700;">{image.img}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
